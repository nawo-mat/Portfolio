<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>トップページ | 松山 直樹</title>
    <link rel="stylesheet" href="css/sanitize.css">
    <link rel="stylesheet" href="css/style.css" />
    <meta property="og:title" content="トップページ | 松山 直樹">
    <meta property="og:type" content="website">
    <meta property="og:secure_url" content="#">

  <body>
    <main class="main-section">
      <section class="profile-section">
        <img class="profile-section__profile-image" src="images/profile-icon.jpg" alt="製作者のプロフィール画像">
        <div class="profile-section__author-text-area">
          <p class="profile-section__author-name">松山 直樹</p>
          <p class="profile-section__author-description">Web系企業で主にバックエンドを担当<br>
            体調不良で退職し、療養しながら人生再チャレンジしています<br>
            Web制作・動画編集のお仕事募集中</p>
        </div>
      </section>
      <section class="works-section">
        <h2>作ったもの</h2>
        <ul class="works-section__work-list">
          <li class="works-section__work-item">
            <a class="works-section__work-item-link" href="./works/portfolio-site/index.html" target="_blank" rel="noopener">
              <img class="works-section__work-item-image" src="images/portfolio-link.jpg" alt="ポートフォリオサイトサンプルへのリンク">
              <div class="works-section__dark-box"></div>
              <h3 class="works-section__work-item-header">ポートフォリオサイト<div class="works-section__new-window-icon"></div><br>- sample -</h3>
            </a>
          </li>
          <li class="works-section__work-item">
            <a class="works-section__work-item-link" href="./works/rental-space-lp-site/index.html" target="_blank" rel="noopener">
              <img class="works-section__work-item-image" src="images/rentalspace-link.jpg" alt="レンタルスペースLPサンプルへのリンク">
              <div class="works-section__dark-box"></div>
              <h3 class="works-section__work-item-header">LPサイト<div class="works-section__new-window-icon"></div><br>- sample -</h3>
            </a>
          </li>
          <li class="works-section__work-item">
            <a class="works-section__work-item-link" href="./works/book-introduction-site/index.html" target="_blank" rel="noopener">
              <img class="works-section__work-item-image" src="images/bookintroduction-link.jpg" alt="本紹介ページサンプルへのリンク">
              <div class="works-section__dark-box"></div>
              <h3 class="works-section__work-item-header">本紹介サイト<div class="works-section__new-window-icon"></div><br>- sample -</h3>
            </a>
          </li>
        </ul>
      </section>
      <section class="skills-section">
        <h2>できること</h2>
        <ul class="skills-section__skill-list">
          <li class="skills-section__skill-item">
            <img class="skills-section__skill-icon" src="images/HTML_icon.svg" alt="">
            <h3 class="skills-section__skill-name">HTML</h3>
          </li>
          <li class="skills-section__skill-item">
            <img class="skills-section__skill-icon" src="images/CSS_icon.svg" alt="">
            <h3 class="skills-section__skill-name">CSS</h3>
          </li>
          <li class="skills-section__skill-item">
            <img class="skills-section__skill-icon" src="images/JS_icon.svg" alt="">
            <h3 class="skills-section__skill-name">JavaScript</h3>
          </li>
          <li class="skills-section__skill-item">
            <img class="skills-section__skill-icon" src="images/movie-edit_icon.svg" alt="">
            <h3 class="skills-section__skill-name">動画編集</h3>
          </li>
        </ul>
      </section>
      <section class="contact-section">
        <p class="contact-section__message-area">
          <img class="contact-section__message-image" src="./images/portfolio-work-with-me.png" alt="一緒にお仕事ができることを楽しみにしております。">
        </p>
      </section>
    </main>

    <footer class="footer-section">
      <div class="footer-section__copyright">&copy; 2021 Matsuyama Naoki</div>
    </footer>
